<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans h-screen flex flex-col overflow-hidden bg-gray-200 dark:bg-gray-800 text-[var(--text-primary)]">
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black/50 z-[100] flex justify-center items-center backdrop-blur-sm">
        <div class="bg-[var(--bg-secondary)] w-full max-w-3xl h-[85vh] rounded-lg shadow-2xl flex overflow-hidden scale-100 transition-transform">
            <!-- Sidebar -->
            <div class="w-1/3 bg-[var(--bg-secondary)] p-0 flex flex-col border-r" style="border-color: var(--bg-tertiary);">
                <div class="p-4 font-bold text-xs uppercase text-[var(--text-secondary)] mt-4 mb-2 pl-6">Settings</div>
                <div class="px-2 space-y-1">
                    <div class="p-2 pl-4 rounded cursor-pointer bg-[var(--active-bg)] text-[var(--text-primary)] font-medium">Plugins</div>
                    <div class="p-2 pl-4 rounded cursor-pointer hover:bg-[var(--hover-bg)] text-[var(--text-secondary)]" onclick="alert('Coming Soon')">General</div>
                </div>
            </div>
            <!-- Content -->
            <div class="flex-1 p-8 overflow-y-auto bg-[var(--bg-primary)]">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Plugins</h2>
                    <div onclick="document.getElementById('settings-modal').classList.add('hidden')" class="cursor-pointer text-[var(--text-secondary)] hover:text-[var(--text-primary)]">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </div>
                </div>
                <div id="plugin-list" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <!-- Auth Section -->
    <div id="auth-section" class="w-full max-w-md m-auto p-8 rounded-lg shadow-xl flex-col bg-white dark:bg-gray-700 hidden">
        <div id="migration-view" class="hidden flex-col items-center justify-center mb-4">
            <div class="loader mb-2"></div>
            <div class="text-sm font-bold text-center">データを更新中...</div>
        </div>
        <div id="account-selection-view" class="hidden flex-col">
            <h1 class="text-2xl font-bold text-center mb-6">おかえりなさい！</h1>
            <div id="saved-accounts-list" class="space-y-2 mb-4 max-h-80 overflow-y-auto"></div>
            <button type="button" id="show-add-account-form-btn" class="mt-2 text-sm text-[var(--text-secondary)] hover:underline text-center w-full">別のアカウントを追加</button>
        </div>
        <div id="token-input-view" class="hidden flex-col">
            <h1 class="text-2xl font-bold text-center mb-2" id="auth-title">アカウントを追加</h1>
            <div id="relogin-user-info" class="hidden flex-col items-center mb-4 p-4 bg-[var(--bg-primary)] rounded-lg">
                <img id="relogin-avatar" src="" class="w-20 h-20 rounded-full mb-2 shadow-md">
                <div id="relogin-name" class="font-bold text-lg"></div>
                <div class="text-xs opacity-60">@<span id="relogin-username"></span></div>
                <div class="text-red-500 font-bold text-sm mt-2 animate-pulse">再ログインが必要です</div>
            </div>
            <div id="login-error" class="text-red-500 text-xs mb-3 text-center"></div>
            <form class="space-y-4" onsubmit="return false;">
                <div class="text-xs text-[var(--text-secondary)] uppercase font-bold" id="token-label">トークン</div>
                <input type="password" id="token-input" class="input-field w-full p-2.5 rounded-md" placeholder="MTE...">
                <button type="button" id="add-account-button" class="bg-blue-600 hover:bg-blue-700 w-full py-3 rounded-md font-bold text-white flex justify-center items-center transition-colors">
                    <span id="add-account-button-text">ログイン</span>
                    <div id="login-spinner" class="loader hidden" style="width: 20px; height: 20px; border-width: 3px;"></div>
                </button>
                <button type="button" id="back-to-accounts-btn" class="text-sm text-[var(--text-secondary)] hover:underline w-full py-2">アカウント一覧に戻る</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden flex-1 flex-row min-h-0 relative">
        <div id="sidebar-view" class="flex flex-row w-full h-full md:w-auto md:flex">
            <!-- Server Rail -->
            <div class="p-2 flex flex-col items-center gap-2 overflow-y-auto flex-shrink-0 no-scrollbar" style="background-color: var(--bg-tertiary);">
                <div id="dm-icon" title="DM" class="server-icon bg-indigo-600 flex items-center justify-center cursor-pointer text-white font-black text-xl mb-1 hover:bg-indigo-500 transition-all duration-200">DM</div>
                <div class="w-8 h-[2px] rounded-lg bg-[var(--bg-quaternary)]"></div>
                <div id="guild-list" class="flex flex-col items-center gap-2 w-full"></div>
            </div>
            
            <!-- Channel Sidebar -->
            <div class="w-full md:w-64 flex flex-col border-r flex-1 min-h-0" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
                <div class="h-12 p-3 border-b font-bold truncate flex items-center shadow-sm" id="guild-name" style="border-color: var(--border-color);"></div>
                <div id="channel-list" class="flex-1 overflow-y-auto p-2"></div>
                
                <!-- User Panel -->
                <div class="relative flex-shrink-0 bg-[var(--bg-tertiary)]">
                    <div id="user-info-panel" class="p-2 flex items-center gap-2">
                        <div class="relative w-8 h-8 flex-shrink-0 group cursor-pointer" id="current-user-avatar-container" onclick="document.getElementById('account-switcher').classList.toggle('hidden')">
                             <!-- populated via js -->
                        </div>
                        <div class="flex-1 min-w-0 flex flex-col justify-center cursor-pointer" onclick="document.getElementById('account-switcher').classList.toggle('hidden')">
                             <div class="text-sm font-bold truncate leading-tight" id="current-user-name"></div>
                             <div class="text-xs opacity-60 truncate leading-tight" id="current-user-subtext"></div>
                        </div>
                        <div class="flex items-center">
                            <button id="open-settings-btn" class="p-2 hover:bg-[var(--hover-bg)] rounded-md cursor-pointer text-[var(--text-secondary)]" title="ユーザー設定">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"></path></svg>
                            </button>
                        </div>
                    </div>

                    <!-- Account Switcher Popover -->
                    <div id="account-switcher" class="hidden absolute bottom-full left-2 right-2 mb-2 rounded-lg shadow-xl overflow-hidden border z-50 bg-[var(--popup-bg)]" style="border-color: var(--border-color);">
                        <div id="account-list" class="max-h-60 overflow-y-auto p-1 space-y-0.5"></div>
                        <div class="border-t p-1 mt-1" style="border-color: var(--border-color);">
                            <div id="add-account-switcher-btn" class="text-sm p-2 rounded cursor-pointer hover:bg-indigo-500 hover:text-white flex items-center gap-2 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                アカウントを追加
                            </div>
                             <div id="theme-toggle-btn" class="text-sm p-2 rounded cursor-pointer hover:bg-[var(--hover-bg)] flex items-center gap-2 transition-colors">
                                <span class="w-4 h-4 flex items-center justify-center icon-slot"></span>
                                テーマ切り替え
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chat-section" class="hidden flex-1 md:flex flex-col min-h-0 min-w-0 bg-[var(--bg-primary)]">
            <div class="h-12 p-3 border-b flex items-center justify-between flex-shrink-0 shadow-sm" style="border-color: var(--border-color); background-color:var(--bg-secondary);">
                <div class="font-bold flex items-center truncate">
                    <button id="back-to-channels-btn" class="mr-3 p-1 rounded-full hover:bg-[var(--bg-tertiary)] md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <span id="channel-name-text"></span>
                </div>
                <!-- Links -->
                <div class="flex items-center gap-3 mr-2">
                     <a href="https://github.com/Bloxd-H/discord_lite" target="_blank" class="text-[var(--text-secondary)] hover:text-[var(--text-primary)]">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12c0 5.303 3.438 9.8 8.207 11.387.599.11.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.303 24 12 24 5.373 18.627 0 12 0z"/></svg>
                     </a>
                </div>
            </div>
            <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-1" style="background-color: var(--bg-primary);"></div>
            <div class="flex-shrink-0">
                <div id="attachment-preview-bar" class="hidden p-2 text-sm border-t items-center justify-between" style="border-color: var(--border-color); background-color: var(--bg-quaternary);">
                    <div>Attaching: <b id="attachment-preview-name"></b></div>
                    <button id="cancel-attachment-btn" class="p-1 rounded-full hover:bg-gray-500/30">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div class="p-4 border-t flex items-end gap-2 bg-[var(--bg-secondary)]" style="border-color: var(--border-color);">
                    <input type="file" id="file-input" class="hidden" multiple>
                    <button id="attach-button" class="p-2.5 mr-1 rounded-full text-[var(--text-secondary)] hover:text-[var(--text-primary)] hover:bg-[var(--bg-tertiary)] flex-shrink-0" title="ファイルを添付">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
                    </button>
                    <div class="relative w-full">
                        <div id="popup-picker" class="hidden absolute left-0 w-full popup-menu" style="bottom: 100%; margin-bottom: 8px;"></div>
                        <div id="reply-bar" class="hidden absolute bottom-full left-0 w-full text-sm p-2 flex items-center justify-between rounded-t-md bg-[var(--bg-tertiary)]" style="border-bottom: 1px solid var(--border-color);">
                             <span class="truncate text-[var(--text-secondary)] opacity-90">Replying to <b id="reply-username"></b></span>
                             <button id="cancel-reply-btn" class="p-0.5 rounded-full hover:bg-[var(--bg-primary)] text-[var(--text-secondary)]">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </button>
                        </div>
                        <textarea id="message-input" placeholder="メッセージを送信" class="input-field w-full p-3 rounded-md resize-none pr-12 text-[0.95rem] max-h-[40vh]" rows="1"></textarea>
                        <button id="send-button" class="p-2.5 rounded-full text-[var(--button-text)] bg-[var(--button-bg)] hover:bg-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex-shrink-0" disabled>
                        <svg class="w-5 h-5 ml-0.5" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
