    <script>
        const API_BASE='https://discord.com/api/v10';let ws,currentAccount,currentChannel,lastSequence,heartbeatInterval,timeoutInterval;let lastMessageInfo={authorId:null,timestamp:null},replyingTo=null,oldestMessageId=null,pingCounts={},isLoadingMore=false,attachedFile=null;
        const sunIcon=`<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM4.05 14.536l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM1.5 10a1 1 0 011-1h1a1 1 0 110 2H2.5a1 1 0 01-1-1zm15 0a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zM5.464 5.05a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0z"></path></svg>`,moonIcon=`<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>`;

        const getAccounts=()=>JSON.parse(localStorage.getItem('accounts'))||[],saveAccounts=a=>localStorage.setItem('accounts',JSON.stringify(a)),getActiveAccountId=()=>localStorage.getItem('activeAccountId'),setActiveAccountId=id=>localStorage.setItem('activeAccountId',id);

        const generateSuperProperties=()=>btoa(JSON.stringify({os:"Windows",browser:"Chrome",device:"",system_locale:"ja",browser_user_agent:"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36",browser_version:"120.0.0.0",os_version:"10",release_channel:"stable",client_build_number:262355}));
        function cleanupState(){if(ws)ws.close();ws=null;currentChannel=null;lastSequence=null;attachedFile=null;if(heartbeatInterval)clearInterval(heartbeatInterval);if(timeoutInterval)clearInterval(timeoutInterval);document.getElementById('guild-list').innerHTML='';document.getElementById('channel-list').innerHTML='';document.getElementById('message-container').innerHTML='';document.getElementById('guild-name').innerText='';cancelReply();cancelAttachment();}
        async function apiRequest(token,path,method='GET',body=null,isFormData=false){const o={method,headers:{'Authorization':token,'X-Super-Properties':generateSuperProperties()}};if(body){if(isFormData){o.body=body}else{o.body=JSON.stringify(body);o.headers['Content-Type']='application/json';}}try{const r=await fetch(`${API_BASE}${path}`,o);const data=r.status===204?{}:await r.json();if(!r.ok){return{error:data,status:r.status};}return{data,status:r.status};}catch(e){console.error("API Request Failed:",e);return{error:{message:"Network error"},status:0};}}
        
        async function addAccount(token) {document.getElementById('login-error').innerText="";if(!token||!token.trim()){document.getElementById('login-error').innerText="Token is required.";return}token=token.trim().replace(/^"|"$/g,'');const b=document.getElementById('add-account-button'),t=document.getElementById('add-account-button-text'),s=document.getElementById('login-spinner');t.classList.add('hidden');s.classList.remove('hidden');b.disabled=true;const result=await apiRequest(token,'/users/@me');t.classList.remove('hidden');s.classList.add('hidden');b.disabled=false;if(result.data&&result.data.id){const a=getAccounts(),i=a.findIndex(acc=>acc.id===result.data.id),n={...result.data,token};if(i>-1)a[i]=n;else a.push(n);saveAccounts(a);switchAccount(result.data.id);}else{document.getElementById('login-error').innerText=`Error: ${result.error?.message||'Invalid token or API error.'}`;}}
        function switchAccount(id){cleanupState();setActiveAccountId(id);const a=getAccounts().find(a=>a.id===id);if(!a){showLoginScreen();return}currentAccount=a;document.getElementById('token-input').value='';updateView('app');renderUserInfo();renderAccountSwitcher();loadGuilds();connectWS();}
        function deleteAccount(id,e){e.stopPropagation();if(!confirm("Delete this account?"))return;let a=getAccounts();a=a.filter(acc=>acc.id!==id);saveAccounts(a);if(getActiveAccountId()===id){if(a.length>0)switchAccount(a[0].id);else{localStorage.removeItem('activeAccountId');showLoginScreen();}}else renderAccountSwitcher();}
        
        function renderUserInfo(){if(!currentAccount)return;const p=document.getElementById('user-info-panel'),a=currentAccount.avatar?`https://cdn.discordapp.com/avatars/${currentAccount.id}/${currentAccount.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${currentAccount.discriminator%5}.png`;p.innerHTML=`<img src="${a}" class="w-10 h-10 rounded-full"><div class="flex-1 truncate"><b class="text-sm truncate">${currentAccount.global_name||currentAccount.username}</b><div class="text-xs opacity-60 truncate">@${currentAccount.username}</div></div><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>`;}
        function renderAccountSwitcher(){const l=document.getElementById('account-list'),a=getAccounts(),i=getActiveAccountId();l.innerHTML=a.map(acc=>{const av=acc.avatar?`https://cdn.discordapp.com/avatars/${acc.id}/${acc.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${acc.discriminator%5}.png`,isA=acc.id===i;return `<div class="flex items-center gap-2 p-2 rounded-md cursor-pointer hover:bg-gray-500/20" onclick="switchAccount('${acc.id}')"><img src="${av}" class="w-8 h-8 rounded-full"><span class="flex-1 truncate text-sm font-semibold">${acc.global_name||acc.username}</span> ${isA?'<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>':''} <div onclick="deleteAccount('${acc.id}',event)" title="ÂâäÈô§" class="p-1 rounded-full text-red-500 hover:bg-red-500/20"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg></div></div>`;}).join('');}
        async function loadGuilds(){if(!currentAccount)return;const{data:g}=await apiRequest(currentAccount.token,'/users/@me/guilds');if(!g)return;const l=document.getElementById('guild-list');l.innerHTML='';g.forEach(s=>{let el;if(s.icon){el=document.createElement('img');el.src=`https://cdn.discordapp.com/icons/${s.id}/${s.icon}.png?size=128`;el.classList.add('object-cover');}else{el=document.createElement('div');el.textContent=s.name.replace(/[^\w\s]/gi,'').split(' ').map(w=>w[0]).join('').substring(0,2);el.classList.add('flex','items-center','justify-center','bg-gray-700','text-white','font-bold');}el.className+=' server-icon cursor-pointer';el.title=s.name;el.onclick=()=>loadChannels(s,el);l.appendChild(el);});}
        async function loadChannels(g,t){if(!currentAccount)return;document.querySelectorAll('.server-icon.active').forEach(e=>e.classList.remove('active'));if(t)t.classList.add('active');document.getElementById('guild-name').innerText=g.name;const{data:c}=await apiRequest(currentAccount.token,`/guilds/${g.id}/channels`);if(!c)return;const l=document.getElementById('channel-list');l.innerHTML='';const p=c.reduce((a,ch)=>{(a[ch.parent_id||'null']=a[ch.parent_id||'null']||[]).push(ch);return a;},{});Object.values(p).forEach(a=>a.sort((x,y)=>x.position-y.position));const r=ch=>{if(ch.type!==0&&ch.type!==5&&ch.type!==2)return;const d=document.createElement('div');d.id=`channel-${ch.id}`;d.className='channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';d.innerText=`${ch.type===2?'üîä':'#'} ${ch.name}`;if(ch.type!==2)d.onclick=()=>selectChannel(ch);else d.classList.add('opacity-50','cursor-not-allowed');l.appendChild(d);};(p['null']||[]).forEach(r);c.filter(i=>i.type===4).sort((x,y)=>x.position-y.position).forEach(cat=>{const h=document.createElement('div');h.className='px-1 pt-4 pb-1 text-xs font-bold uppercase text-[var(--text-secondary)]';h.innerText=cat.name;l.appendChild(h);(p[cat.id]||[]).forEach(r);});}
        async function loadDms(t){if(!currentAccount)return;document.querySelectorAll('.server-icon.active').forEach(e=>e.classList.remove('active'));if(t)t.classList.add('active');document.getElementById('guild-name').innerText='Direct Messages';const{data:d}=await apiRequest(currentAccount.token,'/users/@me/channels');if(!d)return;const l=document.getElementById('channel-list');l.innerHTML='';d.sort((a,b)=>(b.last_message_id||'0').localeCompare(a.last_message_id||'0')).forEach(dm=>{const n=dm.name||dm.recipients?.[0]?.global_name||dm.recipients?.[0]?.username||'DM',e=document.createElement('div');e.id=`channel-${dm.id}`;e.className='channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';e.innerText=n;e.onclick=()=>selectChannel(dm);l.appendChild(e);});}

        async function selectChannel(ch){currentChannel=ch;oldestMessageId=null;lastMessageInfo={authorId:null,timestamp:null};isLoadingMore=false;cancelReply();cancelAttachment();updatePings(ch.id,0);document.querySelectorAll('.channel-item.active').forEach(e=>e.classList.remove('active'));const cE=document.getElementById(`channel-${ch.id}`);if(cE)cE.classList.add('active');if(window.innerWidth<768)showChatView();let name=ch.name||ch.recipients?.[0]?.global_name||ch.recipients?.[0]?.username||'DM';document.getElementById('channel-name-text').innerHTML=`<span class="text-gray-500 mr-1">#</span><span>${name}</span>`;const con=document.getElementById('message-container');con.innerHTML='<div class="m-auto text-xs opacity-50">...</div>';const{data:ms}=await apiRequest(currentAccount.token,`/channels/${ch.id}/messages?limit=100`);con.innerHTML='';if(Array.isArray(ms)&&ms.length>0){ms.reverse().forEach(m=>renderMsg(m,false));oldestMessageId=ms[ms.length-1].id;await apiRequest(currentAccount.token,`/channels/${ch.id}/messages/${ms[0].id}/ack`,'POST',{});con.scrollTop=con.scrollHeight;}if(ch.guild_id)checkTimeoutStatus(ch.guild_id);else setInputState(true);}
        async function loadMoreMessages(){if(isLoadingMore||!oldestMessageId||!currentChannel)return;isLoadingMore=true;const con=document.getElementById('message-container'),oldHeight=con.scrollHeight;const{data:m}=await apiRequest(currentAccount.token,`/channels/${currentChannel.id}/messages?limit=100&before=${oldestMessageId}`);if(Array.isArray(m)&&m.length>0){m.reverse().forEach(msg=>renderMsg(msg,false,true));oldestMessageId=m[m.length-1].id;con.scrollTop=con.scrollHeight-oldHeight;}else{oldestMessageId=null;}isLoadingMore=false;}
        function renderMsg(m,isNew,isPrepended=false){if(!m.author||!currentAccount)return;const p=document.getElementById('message-container'),isG=!isPrepended&&m.author.id===lastMessageInfo.authorId&&(new Date(m.timestamp)-new Date(lastMessageInfo.timestamp))<300000;let contentHtml=m.content.replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\n/g,'<br>').replace(/&lt;@!?(\d+)&gt;/g,(_,id)=>{const u=m.mentions.find(mu=>mu.id===id);return u?`<span class="mention">@${u.global_name||u.username} (${u.username})</span>`:'@unknown-user';}).replace(/&lt;a?:(\w+):(\d+)&gt;/g,(_,n,i)=>`<img src="https://cdn.discordapp.com/emojis/${i}.webp?size=48&quality=lossless" alt=":${n}:" class="inline h-6 w-6">`);
        if(m.sticker_items)contentHtml+=m.sticker_items.map(s=>`<img src="https://media.discordapp.net/stickers/${s.id}.webp?size=160" alt="${s.name}" class="w-32 h-32 mt-2"/>`).join('');
        if(m.attachments?.length>0)contentHtml+=m.attachments.map(a=>{const url=new URL(a.proxy_url);url.search='';const cleanUrl=url.toString();if(a.content_type?.startsWith('image'))return `<br><a href="${a.url}" target="_blank"><img src="${cleanUrl}" class="max-w-xs cursor-pointer rounded-lg"/></a>`;if(a.content_type?.startsWith('video'))return `<br><video src="${a.url}" controls playsinline muted class="max-w-xs rounded-lg"></video>`;return `<div class="mt-2 p-3 rounded-md text-[var(--text-primary)]" style="background-color:var(--bg-tertiary);"><a href="${a.url}" target="_blank" class="text-[var(--text-link)]">${a.filename}</a></div>`}).join('');
        if(m.embeds?.length>0)contentHtml+=m.embeds.map(renderEmbed).join('');
        const nm=m.author.global_name||m.author.username,av=m.author.avatar?`https://cdn.discordapp.com/avatars/${m.author.id}/${m.author.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${m.author.discriminator%5}.png`;
        const el=document.createElement('div');el.id=`message-${m.id}`;el.className="px-4 message-group";
        if(isG){el.innerHTML=`<div class="flex pl-14"><div class="text-sm break-words">${contentHtml}</div></div>`;}else{el.innerHTML=`<div class="flex gap-3 pt-4"><img src="${av}" class="w-10 h-10 rounded-full mt-0.5 flex-shrink-0"><div class="flex-1 min-w-0"><div><b class="text-sm">${nm}</b><span class="text-xs opacity-40 ml-2">${new Date(m.timestamp).toLocaleString()}</span></div><div class="text-sm break-words">${contentHtml}</div></div></div>`;}
        if(isPrepended)p.prepend(el);else{p.appendChild(el);lastMessageInfo={authorId:m.author.id,timestamp:m.timestamp};}if(isNew)p.scrollTop=p.scrollHeight;}
        function renderEmbed(e){const color=e.color?`#${e.color.toString(16).padStart(6,'0')}`:'var(--border-color)';let fields=e.fields?e.fields.map(f=>`<div class="${f.inline?'inline-block mr-4':'block'} min-w-[150px]"><b class="block">${f.name}</b><span>${f.value}</span></div>`).join(''):'';return `<div class="mt-2 p-3 rounded-md flex gap-4" style="background-color: var(--bg-quaternary); border-left: 4px solid ${color};"> ${e.thumbnail?`<a href="${e.thumbnail.url}" target="_blank"><img src="${e.thumbnail.proxy_url}" class="max-w-[80px] max-h-[80px] object-contain rounded-md"></a>`:''} <div class="text-sm flex-1 min-w-0"> ${e.author?`<div class="font-bold flex items-center gap-2 mb-1">${e.author.icon_url?`<img src="${e.author.proxy_icon_url}" class="w-6 h-6 rounded-full">`:''}<a href="${e.author.url||'#'}" target="_blank" class="hover:underline">${e.author.name}</a></div>`:''} ${e.title?`<a href="${e.url||'#'}" target="_blank" class="font-bold text-base block text-[var(--text-link)] hover:underline">${e.title}</a>`:''} ${e.description?`<div class="mt-1">${e.description}</div>`:''} ${fields?`<div class="mt-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">${fields}</div>`:''} ${e.image?`<a href="${e.image.url}" target="_blank"><img src="${e.image.proxy_url}" class="mt-2 rounded-lg max-w-xs"></a>`:''} ${e.footer?`<div class="mt-2 text-xs opacity-70 flex items-center gap-1.5">${e.footer.icon_url?`<img src="${e.footer.proxy_icon_url}" class="w-4 h-4 rounded-full">`:''}${e.footer.text}</div>`:''} </div></div>`;}
        function renderSystemMessage(msg){const el=document.createElement('div');el.className="px-4 py-2 my-1 flex gap-4 items-center system-message rounded-md";el.innerHTML=`<img src="https://kasucord.vercel.app/assets/clyde.png" class="w-10 h-10 flex-shrink-0"><div class="text-sm"><b class="font-bold">Clyde</b> <span class="text-xs opacity-60">BOT</span><p>${msg}</p></div>`;document.getElementById('message-container').appendChild(el);}
        
        async function sendMessage(){const input=document.getElementById('message-input'),content=input.value.trim();if(!currentChannel||(!content&&!attachedFile))return;if(content.length>2000){if(confirm("„É°„ÉÉ„Çª„Éº„Ç∏„Åå2000ÊñáÂ≠ó„ÇíË∂Ö„Åà„Å¶„ÅÑ„Åæ„Åô„ÄÇ„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´„Å®„Åó„Å¶ÈÄÅ‰ø°„Åó„Åæ„Åô„ÅãÔºü")){setAttachment(new File([new Blob([content],{type:'text/plain'})],"message.txt"),true);return;}else{return;}}
        const payload={content,nonce:Date.now().toString(),tts:false};if(replyingTo)payload.message_reference={message_id:replyingTo.messageId};if(attachedFile)return sendMessageWithFile(payload);input.value='';handleInput();cancelReply();const res=await apiRequest(currentAccount.token,`/channels/${currentChannel.id}/messages`,'POST',payload);if(res.error){input.value=content;const msg=res.error.message||'ÈÄÅ‰ø°Â§±Êïó';renderSystemMessage(`„Ç®„É©„Éº(${res.status}): ${msg}${res.error.errors?`\n- ${Object.values(res.error.errors).map(e=>e._errors[0].message).join('\n- ')}`:''}`);}}
        async function sendMessageWithFile(payload={}){const fd=new FormData();fd.append('files[0]',attachedFile,attachedFile.name);fd.append('payload_json',JSON.stringify(payload));const input=document.getElementById('message-input');if(!payload.content)input.value='';handleInput();cancelReply();cancelAttachment();const res=await apiRequest(currentAccount.token,`/channels/${currentChannel.id}/messages`,'POST',fd,true);if(res.error)renderSystemMessage(`„Éï„Ç°„Ç§„É´ÈÄÅ‰ø°„Ç®„É©„Éº(${res.status}): ${res.error.message}`);}
        function startReply(m){replyingTo={messageId:m.id};document.getElementById('reply-bar').classList.remove('hidden');document.getElementById('reply-username').innerText=`@${m.author.global_name||m.author.username}`;document.getElementById('message-input').focus();}
        function cancelReply(){replyingTo=null;document.getElementById('reply-bar').classList.add('hidden');}
        function setAttachment(file,isTxtUpload=false){if(!file)return;attachedFile=file;if(!isTxtUpload){document.getElementById('attachment-preview-name').textContent=file.name;document.getElementById('attachment-preview-bar').classList.remove('hidden');}sendMessage(); }
        function cancelAttachment(){attachedFile=null;document.getElementById('attachment-preview-bar').classList.add('hidden');handleInput();}

        function connectWS(){if(!currentAccount||!currentAccount.token)return;if(ws)ws.close();ws=new WebSocket('wss://gateway.discord.gg/?v=10&encoding=json');const s=document.getElementById('ws-status');ws.onmessage=e=>{const d=JSON.parse(e.data);if(d.s)lastSequence=d.s;if(d.op===10){if(heartbeatInterval)clearInterval(heartbeatInterval);heartbeatInterval=setInterval(()=>ws.send(JSON.stringify({op:1,d:lastSequence})),d.d.heartbeat_interval);ws.send(JSON.stringify({op:2,d:{token:currentAccount.token,properties:{$os:"windows",$browser:"chrome",$device:""}}}));}else if(d.t==='READY'){s.className='w-3 h-3 rounded-full bg-green-500';}else if(d.t==='MESSAGE_CREATE'){const con=document.getElementById('message-container'),isScrolled=(con.scrollHeight-con.scrollTop-con.clientHeight)<100;if(d.d.channel_id===currentChannel?.id){renderMsg(d.d,true);if(isScrolled||d.d.author.id===currentAccount.id)con.scrollTop=con.scrollHeight;}else if(d.d.mentions?.some(u=>u.id===currentAccount.id)||d.d.mention_everyone||(d.d.referenced_message?.author.id===currentAccount.id)){updatePings(d.d.channel_id,(pingCounts[d.d.channel_id]||0)+1);}}else if(d.t==='MESSAGE_DELETE'&&d.d.channel_id===currentChannel?.id)document.getElementById(`message-${d.d.id}`)?.remove();};ws.onclose=()=>{if(heartbeatInterval)clearInterval(heartbeatInterval);if(currentAccount)setTimeout(connectWS,5000);s.className='w-3 h-3 rounded-full bg-red-500';};ws.onerror=e=>{console.error('WS Error:',e);ws.close();};}
        function updatePings(channelId,count){if(count>0)pingCounts[channelId]=count;else delete pingCounts[channelId];const total=Object.values(pingCounts).reduce((a,b)=>a+b,0),pC=document.getElementById('ping-counter');if(total>0){pC.textContent=total>9?'9+':total;pC.classList.remove('hidden');}else pC.classList.add('hidden');}

        async function checkTimeoutStatus(guildId){if(timeoutInterval)clearInterval(timeoutInterval);const{data:m}=await apiRequest(currentAccount.token,`/guilds/${guildId}/members/${currentAccount.id}`);const end=m&&m.communication_disabled_until?new Date(m.communication_disabled_until):null;if(end&&end>new Date()){const update=()=>{const now=new Date(),diff=(end-now)/1000;if(diff<=0){setInputState(true);clearInterval(timeoutInterval);}else{const d=Math.floor(diff/86400),h=Math.floor(diff/3600)%24,m=Math.floor(diff/60)%60,s=Math.floor(diff%60);setInputState(false,`„Çø„Ç§„É†„Ç¢„Ç¶„Éà‰∏≠: ${d>0?`${d}d`:''} ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`);}};update();timeoutInterval=setInterval(update,1000);}else setInputState(true);}
        function setInputState(enabled,placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°"){const i=document.getElementById('message-input');i.disabled=!enabled;i.placeholder=placeholder;document.getElementById('send-button').disabled=!enabled||(i.value.trim()===''&&!attachedFile);}
        function handleInput(){const input=document.getElementById('message-input'),counter=document.getElementById('char-counter'),picker=document.getElementById('slash-command-picker'),len=input.value.length;input.style.height='auto';input.style.height=(input.scrollHeight)+'px';setInputState(!input.disabled);counter.textContent=len>0?`${len}/2000`:'';counter.style.color=len>2000?'red':'';if(input.value.startsWith('/'))picker.classList.remove('hidden');else picker.classList.add('hidden');}
        
        function updateView(state){const a=document.getElementById('auth-section'),m=document.getElementById('main-app'),c=document.getElementById('cancel-add-account-button');if(state==='auth'){a.classList.remove('hidden');m.classList.add('hidden');c.style.display=getAccounts().length>0?'block':'none';}else{a.classList.add('hidden');m.classList.remove('hidden');m.classList.add('flex');handleResize();}}
        function applyTheme(){const b=document.getElementById('theme-toggle-btn');if(localStorage.theme==='dark'||(!('theme'in localStorage)&&window.matchMedia('(prefers-color-scheme:dark)').matches)){document.documentElement.classList.add('dark');b.innerHTML=sunIcon;}else{document.documentElement.classList.remove('dark');b.innerHTML=moonIcon;}}
        function handleResize(){if(window.innerWidth>=768){showChatView();document.getElementById('sidebar-view').classList.remove('hidden');}else{if(currentChannel)showChatView();else showSidebarView();}}
        function showSidebarView(){currentChannel=null;document.getElementById('sidebar-view').classList.remove('hidden');document.getElementById('chat-section').classList.add('hidden');}
        function showChatView(){document.getElementById('sidebar-view').classList.add('hidden');document.getElementById('chat-section').classList.remove('hidden');document.getElementById('chat-section').classList.add('flex');}

        document.addEventListener('DOMContentLoaded',()=>{applyTheme();const a=getAccounts();let i=getActiveAccountId();if(a.length>0&&a.find(acc=>acc.id===i))switchAccount(i);else if(a.length>0)switchAccount(a[0].id);else{showLoginScreen();}
            function showLoginScreen(){updateView('auth')}
            document.getElementById('add-account-button').onclick=()=>addAccount(document.getElementById('token-input').value);
            document.getElementById('dm-icon').onclick=e=>loadDms(e.currentTarget);
            document.getElementById('send-button').onclick=sendMessage;
            document.getElementById('cancel-reply-btn').onclick=cancelReply;
            document.getElementById('cancel-attachment-btn').onclick=cancelAttachment;
            document.getElementById('back-to-channels-btn').onclick=showSidebarView;
            document.getElementById('message-input').addEventListener('input',handleInput);
            document.getElementById('message-input').addEventListener('keypress',e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();}});
            document.getElementById('message-container').addEventListener('scroll',e=>{if(e.target.scrollTop===0)loadMoreMessages()});
            document.body.addEventListener('paste',e=>{const file=e.clipboardData.files[0];if(file&&file.type.startsWith('image/')){e.preventDefault();setAttachment(file);}});
            document.getElementById('theme-toggle-btn').addEventListener('click',()=>{document.documentElement.classList.toggle('dark');localStorage.setItem('theme',document.documentElement.classList.contains('dark')?'dark':'light');applyTheme();});
            document.getElementById('user-info-panel').onclick=()=>document.getElementById('account-switcher').classList.toggle('hidden');
            document.getElementById('add-account-switcher-btn').onclick=()=>{document.getElementById('account-switcher').classList.add('hidden');showLoginScreen();};
            document.getElementById('cancel-add-account-button').onclick=()=>{const a=getAccounts();if(a.length>0)switchAccount(getActiveAccountId()||a[0].id);};
            window.addEventListener('resize',handleResize);
        });
    </script>
