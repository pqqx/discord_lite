<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        discord: {
                            bg: '#313338',
                            sidebar: '#2b2d31',
                            server: '#1e1f22',
                            input: '#383a40',
                            brand: '#5865f2',
                            red: '#da373c',
                            yellow: '#f0b232',
                            hover: '#35373c'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans h-screen flex flex-col overflow-hidden bg-gray-100 dark:bg-[#313338] text-gray-900 dark:text-gray-100">
    
    <div id="settings-modal" class="hidden fixed inset-0 bg-black/50 z-[100] flex justify-center items-center backdrop-blur-sm">
        <div class="bg-white dark:bg-[#313338] w-full max-w-3xl h-[85vh] rounded-lg shadow-2xl flex overflow-hidden">
            <div class="w-1/3 bg-gray-100 dark:bg-[#2b2d31] flex flex-col border-r border-gray-200 dark:border-[#1f2023]">
                <div class="p-4 font-bold text-xs uppercase text-gray-500 mt-4 mb-2 pl-6">Settings</div>
                <div class="px-2 space-y-1">
                    <div id="tab-btn-plugins" class="settings-tab-item active" onclick="switchSettingsTab('plugins')">Plugins</div>
                    <div id="tab-btn-general" class="settings-tab-item" onclick="switchSettingsTab('general')">General</div>
                </div>
            </div>
            <div class="flex-1 p-8 overflow-y-auto bg-white dark:bg-[#313338] relative">
                <div class="absolute top-6 right-8 cursor-pointer text-gray-500 hover:text-gray-900 dark:hover:text-gray-100" onclick="document.getElementById('settings-modal').classList.add('hidden')">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </div>
                
                <div id="tab-content-plugins">
                    <h2 class="text-2xl font-bold mb-6">Plugins</h2>
                    <div id="plugin-list" class="space-y-4"></div>
                </div>

                <div id="tab-content-general" class="hidden">
                    <h2 class="text-2xl font-bold mb-6">General</h2>
                    <h3 class="text-sm font-bold uppercase text-gray-500 mb-4">THEME</h3>
                    <div class="flex gap-4">
                        <div class="theme-card bg-[#2b2d31]" onclick="setTheme('dark')">
                            <div class="theme-card-check" id="theme-check-dark">
                                <svg class="w-4 h-4 text-gray-500" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
                            </div>
                            <span class="text-white font-bold">Dark</span>
                        </div>
                        <div class="theme-card bg-white border border-gray-300" onclick="setTheme('light')">
                            <div class="theme-card-check hidden" id="theme-check-light">
                                <svg class="w-4 h-4 text-gray-500" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
                            </div>
                            <span class="text-black font-bold">Light</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="auth-section" class="w-full max-w-md m-auto p-8 rounded-lg shadow-xl flex-col bg-white dark:bg-[#2b2d31] hidden relative z-50">
        <div id="migration-view" class="hidden flex-col items-center justify-center mb-4">
            <div class="loader mb-2"></div>
            <div class="text-sm font-bold text-center">„Éá„Éº„ÇøÊõ¥Êñ∞‰∏≠...</div>
        </div>
        <div id="account-selection-view" class="hidden flex-col">
            <h1 class="text-2xl font-bold text-center mb-6">„Åä„Åã„Åà„Çä„Å™„Åï„ÅÑÔºÅ</h1>
            <div id="saved-accounts-list" class="space-y-2 mb-4 max-h-80 overflow-y-auto pr-1"></div>
            <button type="button" id="show-add-account-form-btn" class="mt-2 text-sm text-gray-500 hover:underline text-center w-full">Âà•„ÅÆ„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíËøΩÂä†</button>
        </div>
        <div id="token-input-view" class="hidden flex-col">
            <h1 class="text-2xl font-bold text-center mb-2" id="auth-title">„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíËøΩÂä†</h1>
            <div id="relogin-user-info" class="hidden flex-col items-center mb-4 p-4 bg-gray-100 dark:bg-[#1e1f22] rounded-lg">
                <img id="relogin-avatar" src="" class="w-20 h-20 rounded-full mb-2 shadow-md">
                <div id="relogin-name" class="font-bold text-lg"></div>
                <div class="text-xs opacity-60">@<span id="relogin-username"></span></div>
                <div class="text-red-500 font-bold text-sm mt-2 animate-pulse">ÂÜç„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô</div>
            </div>
            <div id="login-error" class="text-red-500 text-xs mb-3 text-center"></div>
            <form class="space-y-4" onsubmit="return false;">
                <div class="text-xs text-gray-500 uppercase font-bold" id="token-label">„Éà„Éº„ÇØ„É≥</div>
                <input type="password" id="token-input" class="w-full p-2.5 rounded-md bg-gray-200 dark:bg-[#1e1f22] text-sm focus:outline-none" placeholder="MTE...">
                <button type="button" id="add-account-button" class="bg-[#5865f2] hover:bg-[#4752c4] w-full py-3 rounded-md font-bold text-white flex justify-center items-center transition-colors">
                    <span id="add-account-button-text">„É≠„Ç∞„Ç§„É≥</span>
                    <div id="login-spinner" class="loader hidden" style="width: 20px; height: 20px; border-width: 3px;"></div>
                </button>
                <button type="button" id="back-to-accounts-btn" class="text-sm text-gray-500 hover:underline w-full py-2">„Ç¢„Ç´„Ç¶„É≥„Éà‰∏ÄË¶ß„Å´Êàª„Çã</button>
            </form>
        </div>
    </div>

    <div id="main-app" class="hidden flex-1 flex-row min-h-0 relative">
        <div id="sidebar-view" class="flex flex-row w-full h-full md:w-auto md:flex z-40">
            <div class="p-3 flex flex-col items-center gap-2 overflow-y-auto flex-shrink-0 bg-gray-200 dark:bg-[#1e1f22] w-[72px]" id="server-rail">
                <div id="dm-icon" title="DM" class="server-icon bg-[#5865f2] flex items-center justify-center cursor-pointer text-white font-black text-xl mb-1 hover:bg-[#4752c4] transition-all duration-200 shrink-0 relative z-20">DM</div>
                <div class="w-8 h-[2px] rounded-lg bg-gray-300 dark:bg-[#2b2d31] my-1 shrink-0"></div>
                <div id="guild-list" class="flex flex-col items-center gap-2 w-full pb-4"></div>
            </div>
            
            <div class="w-full md:w-60 flex flex-col bg-gray-100 dark:bg-[#2b2d31] flex-1 min-h-0 relative border-l border-gray-300 dark:border-[#1f2023] md:border-none">
                <div class="h-12 px-4 border-b border-gray-200 dark:border-[#1f2023] font-bold truncate flex items-center shadow-sm select-none" id="guild-name"></div>
                <div id="channel-list" class="flex-1 overflow-y-auto p-2 space-y-[2px]"></div>
                
                <div class="relative flex-shrink-0 bg-gray-200 dark:bg-[#232428]">
                    <div id="user-info-panel" class="px-2 py-1.5 flex items-center gap-2 h-[52px] cursor-pointer" onclick="document.getElementById('account-switcher').classList.toggle('hidden')">
                        <div class="relative w-8 h-8 flex-shrink-0">
                            <div id="current-user-avatar-container" class="w-full h-full relative pointer-events-none"></div>
                        </div>
                        <div class="flex-1 min-w-0 flex flex-col justify-center select-none pl-1">
                             <div class="text-sm font-bold truncate leading-tight" id="current-user-name"></div>
                             <div class="text-xs opacity-60 truncate leading-tight" id="current-user-subtext"></div>
                        </div>
                        <div class="flex items-center">
                            <button id="open-settings-btn" class="p-2 hover:bg-gray-300 dark:hover:bg-[#3f4147] rounded-md cursor-pointer text-gray-600 dark:text-gray-300" title="„É¶„Éº„Ç∂„ÉºË®≠ÂÆö" onclick="event.stopPropagation(); renderSettingsModal();">
                            </button>
                        </div>
                    </div>

                    <div id="account-switcher" class="hidden absolute bottom-[105%] left-2 right-2 rounded-lg shadow-xl overflow-hidden z-50 bg-white dark:bg-[#111214] border border-gray-200 dark:border-[#1f2023]">
                        <div id="account-list" class="max-h-60 overflow-y-auto p-1 space-y-0.5"></div>
                        <div class="border-t border-gray-200 dark:border-[#1f2023] p-1 mt-1">
                            <div id="add-account-switcher-btn" class="text-sm p-2 rounded cursor-pointer hover:bg-[#5865f2] hover:text-white flex items-center gap-2 transition-colors dark:text-gray-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                „Ç¢„Ç´„Ç¶„É≥„Éà„ÇíËøΩÂä†
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-section" class="hidden flex-1 md:flex flex-col min-h-0 min-w-0 bg-white dark:bg-[#313338]">
            <div class="h-12 px-4 border-b border-gray-200 dark:border-[#26272d] flex items-center justify-between flex-shrink-0 shadow-sm relative z-30">
                <div class="font-bold flex items-center truncate">
                    <button id="back-to-channels-btn" class="mr-3 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-[#3f4147] md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <span id="channel-name-text"></span>
                </div>
            </div>
            
            <div id="message-container" class="flex-1 overflow-y-auto space-y-0 scroll-smooth relative z-0 pl-0"></div>
            
            <div class="flex-shrink-0 bg-white dark:bg-[#313338]">
                <div id="attachment-preview-bar" class="hidden px-4 py-2 text-sm border-t border-gray-200 dark:border-[#26272d] items-center justify-between bg-gray-50 dark:bg-[#2b2d31]">
                    <div class="flex items-center gap-2 font-mono"><span class="text-[#5865f2]">üìé</span> <b id="attachment-preview-name"></b></div>
                    <button id="cancel-attachment-btn" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-[#3f4147]">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                
                <div class="px-4 pb-6 pt-1">
                    <div class="flex items-start gap-2 bg-gray-200 dark:bg-[#383a40] p-2 rounded-lg relative transition-all shadow-sm" style="min-height: 44px;">
                        <input type="file" id="file-input" class="hidden" multiple>
                        
                        <button id="attach-button" class="p-2 rounded-lg text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-300 dark:hover:bg-[#313338] transition-colors mt-0.5 sticky top-0" title="„Éï„Ç°„Ç§„É´„ÇíÊ∑ª‰ªò">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
                        </button>

                        <div class="relative w-full self-center">
                            <div id="popup-picker" class="hidden absolute left-0 w-full rounded bg-white dark:bg-[#2b2d31] border border-gray-300 dark:border-[#1f2023] shadow-lg bottom-full mb-4 z-50"></div>
                            
                            <div id="reply-bar" class="hidden flex items-center justify-between text-xs text-gray-500 mb-1 px-1 opacity-90">
                                 <span class="truncate">Replying to <b id="reply-username"></b></span>
                                 <button id="cancel-reply-btn" class="p-0.5 rounded-full hover:text-gray-700 dark:hover:text-gray-300">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                </button>
                            </div>
                            
                            <textarea id="message-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°" class="w-full bg-transparent p-1.5 text-[0.95rem] resize-none max-h-[50vh] focus:outline-none min-h-[24px] text-gray-900 dark:text-gray-100" rows="1"></textarea>
                            <div id="char-counter" class="absolute bottom-1 right-1 text-[10px] font-mono font-bold text-gray-500 opacity-0 pointer-events-none select-none"></div>
                        </div>
                        
                        <button id="send-button" class="p-2 rounded-lg text-[#5865f2] hover:bg-gray-300 dark:hover:bg-[#313338] disabled:opacity-40 disabled:cursor-not-allowed transition-colors self-end" disabled>
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor" style="transform: rotate(0deg);"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
